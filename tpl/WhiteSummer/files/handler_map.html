<block name="map">
	<tr>
		<th>
			<if content="$map.TYPE == 'textarea'"><br /><br /></if>
			<label>{map.LANG} :</label>
			<if content="$map.TYPE == 'textarea'">
				<br /><br />
				<include name="handler_smilies.html" />
			</if>
		</th>
		<td>
			<if content="$map.TYPE == 'text'">
				<input type="text" name="{map.NAME}" value="{map.VALUE}" size="{map.SIZE}" maxlength="{map.MAXLENGTH}" />
			<elseif content="$map.TYPE == 'textarea'">
				<input type="submit" value=" " <if content="$map.USE_WYSIWYG">class="wysiwyg_on" name="set_wysiwyg_off"<else>class="wysiwyg_off" name="set_wysiwyg_on"</if> title="{LG_POST_WYSIWYG}" />
				<include name="handler_fsbcode.html" />
				<if content="$map.USE_WYSIWYG">
					<iframe id="map_textarea_{map.NAME}" style="height: {map.ROWS}px; width: 99%" class="wysiwyg_frame" src="tpl/{USER_TPL}/files/iframe_wysiwyg.html"></iframe>
					<textarea name="{map.NAME}" id="map_textarea_{map.NAME}_wysiwyg" style="display: none">{map.VALUE}</textarea>
					<span style="margin-top: -13px">
						<br />
						&nbsp; &nbsp; <a href="javascript:change_textarea_size('map_textarea_{map.NAME}', -5)"><img src="{IMG_TEXTAREA_LESS}" alt="{LG_POST_TEXTAREA_DECREASE}" title="{LG_POST_TEXTAREA_DECREASE}" /></a>
						<a href="javascript:change_textarea_size('map_textarea_{map.NAME}', 5)"><img src="{IMG_TEXTAREA_MORE}" alt="{LG_POST_TEXTAREA_INCREASE}" title="{LG_POST_TEXTAREA_INCREASE}" /></a>
					</span>

					<if content="$map.USE_WYSIWYG">
						<script type="text/javascript">
						<!--
							if (!use_wysiwyg['map_textarea_{map.NAME}'])
							{
								document.getElementById('map_textarea_{map.NAME}').style.display = 'none';
								document.getElementById('map_textarea_{map.NAME}_wysiwyg').style.display = 'block';
							}
							else
							{
								document.write('<input type="hidden" name="hidden_wysiwyg" value="1" />');
							}
						//-->
						</script>
					</if>
				<else>
					<textarea id="map_textarea_{map.NAME}" name="{map.NAME}" style="height: {map.ROWS}px; width: 99%;" onclick="close_fsbcode_box('')">{map.VALUE}</textarea>
					<span style="margin-top: -13px">
						<br />
						&nbsp; &nbsp; <a href="javascript:change_textarea_size('map_textarea_{map.NAME}',-5)"><img src="{IMG_TEXTAREA_LESS}" alt="{LG_POST_TEXTAREA_DECREASE}" title="{LG_POST_TEXTAREA_DECREASE}" /></a>
						<a href="javascript:change_textarea_size('map_textarea_{map.NAME}',5)"><img src="{IMG_TEXTAREA_MORE}" alt="{LG_POST_TEXTAREA_INCREASE}" title="{LG_POST_TEXTAREA_INCREASE}" /></a>
					</span>
				</if>
				<input type="hidden" name="map_textarea_{map.NAME}_rows" id="map_textarea_{map.NAME}_rows" value="{map.ROWS}" />
			<elseif content="$map.TYPE == 'radio'">
				<block name="map.radio">
					<input type="radio" name="{map.NAME}" value="{map.radio.ELEM}" <if content="$map.radio.CHECKED">checked="checked"</if> /> {map.radio.ELEM}
					<if content="$map.DIRECTION == 'vertical'"><br /><else>&nbsp; &nbsp;</if>
				</block>
			<elseif content="$map.TYPE == 'checkbox'">
				<block name="map.checkbox">
					<input type="checkbox" name="{map.NAME}[]" value="{map.checkbox.ELEM}" <if content="$map.checkbox.CHECKED">checked="checked"</if> />{map.checkbox.ELEM}
					<if content="$map.DIRECTION == 'vertical'"><br /><else>&nbsp; &nbsp;</if>
				</block>
				</select>
			<elseif content="$map.TYPE == 'list'">
				<select name="{map.NAME}">
				<block name="map.list">
					<option value="{map.list.ELEM}" <if content="$map.list.SELECTED">selected="selected"</if>>{map.list.ELEM}</option>
				</block>
				</select>
			<elseif content="$map.TYPE == 'multilist'">
				<select name="{map.NAME}[]" multiple="multiple" size="{map.SIZE}">
				<block name="map.multilist">
					<option value="{map.multilist.ELEM}" <if content="$map.multilist.SELECTED">selected="selected"</if>>{map.multilist.ELEM}</option>
				</block>
				</select>
			</if>
		</td>
	</tr>
</block>
