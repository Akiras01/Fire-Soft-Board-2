<div class="round">
	<h1>{LG_PM_HOME}</h1>
	<div class="content" style="text-align: center">
		<switch name="is_logged">
			<b>{LG_PM_WELCOME} {HOME_USER_NICKNAME}</b><br />
			<if content="$HOME_USER_AVATAR">
				<img src="{HOME_USER_AVATAR}" alt="{HOME_AVATAR_ALT}" title="{HOME_AVATAR_ALT}" />
			</if>
			<p>{HOME_MP}</p>
			<p>{HOME_USER_STATS}</p>
			<p>{HOME_SUGGESTION}</p>
		<else>
			<p><b>{LG_PM_WELCOME}</b></p>
			<p>{HOME_SUGGESTION}</p>
			<br />
			<div>
				<a href="{HOME_REGISTER}" class="submit">{LG_FORUM_MENU_REGISTER}</a><br /><br />
				<a href="{HOME_LOGIN}" class="submit">{LG_FORUM_MENU_LOGIN}</a>
			</div>
		</switch>
	</div>
</div>
